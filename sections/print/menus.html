<!--
$('input:text').focus()
然后body监控回车事件（貌似扫描枪输出数据后默认是带回车的）进行ajax请求并清空输入框，或者将字符串存入js数组，页面setInterval定时执行ajax请求
同时再执行输入框的focus
-->
<template class="task-template">
  <section id="menus-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          Fedex自动打印
        </h1>
        <h3>使用扫描枪自动打印</h3>
        <p>在浏览器中打开 <a href="http://cn.fs.com:8006/YX_kVc2yo2cmw0U/Fedex_interface.php">旧版自动打印<span class="u-visible-to-screen-reader">(在新窗口中打开)</span></a>.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <div class="demo-protip">
          <h2>打印信息</h2>
         <input type="hidden"  id="scanning_gun" />
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="context-menu-demo-toggle" class="js-container-target demo-toggle-button">创建上下文菜单
          <div class="demo-meta u-avoid-clicks">支持: Win, macOS, Linux <span class="demo-meta-divider">|</span> 进程: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="context-menu">查看示例</button>
          </div>
          <p>可以使用 <code>Menu</code> 和 <code>MenuItem</code> 模块创建上下文或右键单击菜单. 您可以右键单击此应用程序中的任何位置, 或单击示例按钮以查看示例上下文菜单.</p>

          <p>在这个示例中, 我们使用 <code>ipcRenderer</code> 模块来展示从渲染器进程显式调用它时的上下文菜单.</p>
          <p>有关所有可用的属性请查看 <a href="https://github.com/electron/electron/blob/master/docs-translations/zh-CN/api/web-contents.md#event-context-menu">上下文菜单事件文档</a>.</p>
          <h5>主进程</h5>
          <pre><code data-path="main-process/print/context-menu.js"></code></pre>
          <h5>渲染器进程</h5>
          <pre><code data-path="renderer-process/print/context-menu.js"></code></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/print/context-menu')
      document.getElementById('scanning_gun').focus()
    </script>

  </section>
</template>
